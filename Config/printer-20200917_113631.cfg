## Voron Design VORON 2.4 300mm Build with 2x SKR 1.4 Turbo / TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths                         	[mcu] section
## Thermistor types                     [extruder] and [heater_bed] sections - See 'sensor types' list at end of file
## Z Endstop Switch location       		[homing_override] section
## Z Endstop Switch  offset for Z0  	[tmc2209 stepper_z] section
## stepper sense_resist & *_current     [tmc2209 stepper_*] sections
## Probe points                         [quad_gantry_level] section
## Min & Max gantry corner postions     [quad_gantry_level] section
## PID tune                             [extruder] and [heater_bed] sections
## Fine tune E steps               		[extruder] section


[include skr_1.4_pinmap.cfg]
[include macro.cfg]
[include stepper.cfg]
[include extruder.cfg]
[include bed.cfg]
[include fan.cfg]
[include sensor.cfg]
[include display.cfg]

############################################################
#	MCU Section
############################################################

[mcu]
##	MCU for X/Y/E steppers main MCU
##	[X in X] - B Motor
##	[Y in Y] - A Motor
##	[E in E0] - Extruder
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_lpc1769_0780001527903CAFDFC46D5CC62000F5-if00
##--------------------------------------------------------------------

[mcu z]
##	MCU for Z steppers
##	[Z in X] - Front Left
##	[Z1 in Y] - Rear Left
##	[Z2 in Z] - Rear Right
##	[Z3 in E0]- Front Right
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_lpc1769_21D0FF1627903CAF23CB6D5CC52000F5-if00
##--------------------------------------------------------------------

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 5000    						#Max 4000
max_z_velocity: 15 						#Max 15 for 12V TMC Drivers
max_z_accel: 350   						#Max ?
square_corner_velocity: 5.0             #Can experiment with 8.0, default 5.0

[force_move]
enable_force_move: True

[pause_resume]
[display_status]

[idle_timeout]
timeout: 3600
gcode:
  TURN_OFF_HEATERS


[safe_z_home]
home_xy_position: 207.000,300.000
#   XY Location of the Z Switch.  Update to your machines XY location.
z_hop: 5.0
speed: 50

#[moonraker]
#trusted_clients:
#	192.168.178.0/24

[virtual_sdcard]
path: /home/pi/sdcard


[input_shaper]
shaper_freq_x: 50
shaper_freq_y: 50
shaper_type: mzv

