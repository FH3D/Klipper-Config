## How to calculate step_distance for geared Z:
##     1 / (360 / stepper_angle * microsteps / belt_pitch / pulley_teeth / gear_ratio)
##     1 / (360 / 1.8 * 32 / 2 / 20) / (80/16) = 0.00125

## How to adjust Z-offset 
##	Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config

## Z MCU - In X Position
## Z0 Stepper - Front Left
[stepper_z]
step_pin: z:X_STEP
dir_pin: !z:X_DIR
enable_pin: !z:X_ENABLE
step_distance: 0.00250
endstop_pin: z:Z_STOP
#position_endstop: -1.050
position_max: 290
position_min: -4
homing_speed: 20.0
second_homing_speed: 3.0

[tmc2209 stepper_z]
uart_pin: z:X_UART
microsteps: 16
interpolate: TRUE
run_current: 0.8
hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

