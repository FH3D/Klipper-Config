###########################################################
#	A/B Motor Stepper Section
############################################################

## to calculate step_distance:
##     1 / (360 / stepper_angle * microsteps / belt_pitch / pulley_teeth)
##     1 / (360 / 0.9 * 16 / 2 / 20) = 0.00625

## P49 of https://www.trinamic.com/fileadmin/assets/Products/ICs_Documents/TMC2209_Datasheet_V103.pdf
## to calculate run_current:
##    RMS = peak * 0.707.  run_current = 90% RMS
##    2 * 0.707 * 0.75 = 1.06

## Connected to X on mcu_xye (B Motor)
[stepper_x]           
step_pin: X_STEP
dir_pin: !X_DIR
enable_pin: !X_ENABLE
step_distance: 0.0125
endstop_pin: ^X_STOP
position_min: 0
homing_speed: 100
homing_retract_dist: 10
homing_positive_dir: true
position_endstop: 300
position_max: 300
second_homing_speed: 50

[tmc2209 stepper_x]
uart_pin: X_UART
microsteps: 16
interpolate: True
run_current: 0.7
hold_current: 0.6
sense_resistor: 0.11
stealthchop_threshold: 0

## Connected to Y on mcu_xye (A Motor)
[stepper_y]              
step_pin: Y_STEP
dir_pin: !Y_DIR
enable_pin: !Y_ENABLE
step_distance: 0.0125
endstop_pin: ^Y_STOP
position_min: 0
homing_speed: 100
homing_retract_dist: 10
homing_positive_dir: true
#position_endstop: 377
#position_max: 377
position_endstop: 300
position_max: 300
second_homing_speed: 50

[tmc2209 stepper_y]
uart_pin: Y_UART
microsteps: 16
interpolate: True
run_current: 0.7
hold_current: 0.6
sense_resistor: 0.11
stealthchop_threshold: 0


