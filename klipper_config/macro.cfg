#####################################################################
# 	Macros
#####################################################################

######################################################################
# 	Home Printer
######################################################################	
[gcode_macro HomingRoutine]
gcode:
  G90
  {% if "z" not in printer.toolhead.homed_axes %}
    G28                    ; home (only if not homed)
  {% endif %}

######################################################################
# 	Start Print
######################################################################
[gcode_macro START_PRINT]
gcode:
    CLEAR_PAUSE
    BED_MESH_CLEAR					; clear default / loaded mesh
	{% if params.BED %}
       M140 S{params.BED}			; set bed final temp
       M190 S{params.BED}			; wait for bed final temp
   {% endif %}
		{% if params.EXTRUDER %}
       M104 S{params.EXTRUDER}		; set extruder final temp
       M109 S{params.EXTRUDER}		; wait for extruder final temp
     {% endif %}
	{% if "z" not in printer.toolhead.homed_axes %}
       G28							; home (only if not homed)
   {% endif %}
	G32								; perform QGL incl. Nozzle clean and Home Z
	G90             				; absolute positioning
	M82             				; absolute extruder mode
	M107            				; turn fan off
	BED_MESH_PROFILE LOAD=default	; Load Bed Mesh to be used for print
	PRIME_LINE						; draw a priming Line
	M117 V2.516 printing

######################################################################
# 	Prime Line
######################################################################
[gcode_macro PRIME_LINE]
gcode: 
    M117 Priming Line
    {% if "z" not in printer.toolhead.homed_axes %} ; G28 Home if needed
        G28
    {% endif %}
    SAVE_GCODE_STATE NAME=PRIME_LINE_state
    G90                                 ; absolute positioning
    G92 E0                              ; reset extruder
    G1 Z5.0 F3000                       ; move Z Axis up
    G1 X10 Y10 Z0.30 F5000.0            ; move to start position
    G1 X10 Y200 Z0.30 F1500.0 E13        ;draw the first line
    G1 X10.4 Y200 Z0.30 F5000.0          ; move to side a little
    G1 X10.4 Y10 Z0.30 F1500.0 E28      ; draw the second line
    G92 E0                              ; reset Extruder
    #G1 Z5.0 F3000                      ; move Z Axis up
    RESTORE_GCODE_STATE NAME=PRIME_LINE_state

######################################################################
# Pause
######################################################################
[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
default_parameter_X: 230    #edit to your park position
default_parameter_Y: 230    #edit to your park position
default_parameter_Z: 60     #edit to your park position
default_parameter_E: 1      #edit to your retract length
gcode:
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-{E} F2100
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F6000

######################################################################
# Cancel
######################################################################	
[pause_resume]

[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
default_parameter_X: 230
default_parameter_Y: 230
default_parameter_Z: 60
gcode:
    M117 Print Cancelled
    M104 S0
    M140 S0
    #M141 S0 Chamber Temp.
    
    M107 S0
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT


######################################################################
# Resume
######################################################################
[gcode_macro RESUME]
rename_existing: BASE_RESUME
default_parameter_E: 1      #edit to your retract length
gcode:
    G91
    G1 E{E} F2100
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME
	
######################################################################
# End
######################################################################
[gcode_macro END_PRINT]
gcode:
    M400            ; wait for buffer to clear
    SAVE_GCODE_STATE NAME=END_PRINT_state
    G91             ; relative positioning
    SAFE_MOVE_UP
    G1 E-2 F300    	; retract filament
    RESTORE_GCODE_STATE NAME=END_PRINT_state
    M107            ; turn fan off
    M104 S0         ; turn-off hotend
    M140 S0         ; turn-off heat bed
    BED_MESH_CLEAR
    SET_PRESSURE_ADVANCE ADVANCE=0.0 SMOOTH_TIME=0.040
    SET_GCODE_OFFSET Z=0.00
    M117 V2.516 ready
	
######################################################################
#  Z_ENDSTOP_CALIBRATE
######################################################################
[gcode_macro Z_ENDSTOP_CALIBRATE_MACRO]
gcode:
    BED_MESH_CLEAR	; Clear loaded mesh before G28
	{% if "z" not in printer.toolhead.homed_axes %} ; G28 Home if needed
        G28             ; move to origin
    {% endif %}
    clean_nozzle
    #NOZZLE_CLEAN
    G28 Z
    G32             ; quad gantry levelling
    G28 Z
    G1 X150 Y150 Z10 F10000
    Z_ENDSTOP_CALIBRATE
	
######################################################################
# QUAD_GANTRY_LEVEL
######################################################################
[gcode_macro G32]
gcode:
    M117 QGL in progress
    BED_MESH_CLEAR
    {% if "z" not in printer.toolhead.homed_axes %} ; G28 Home if needed
        G28
    {% endif %}
    QUAD_GANTRY_LEVEL
    clean_nozzle
    G28 Z			          ; Home Z
    M117 V2.516 ready
    	
######################################################################
# Bed Levelling (Automatic)
######################################################################
[gcode_macro G29]
gcode:
    BED_MESH_CLEAR
    BED_MESH_PROFILE REMOVE=voron
    M117 BML in progress
    {% if "z" not in printer.toolhead.homed_axes %} ; G28 Home if needed
        G28             ; move to origin
    {% endif %}
    G32
    BED_MESH_CALIBRATE
    BED_MESH_PROFILE SAVE=voron
    G28 Z
    SAVE_CONFIG
	
